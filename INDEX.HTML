<!DOCTYPE html>

    <p>This is the about section.</p>

  <section id="projects">
    <h1>Projects</h1>
    <p>This is the projects section.</p>
  </section>

  <section id="contacts">

    <p>This is the contacts section.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
